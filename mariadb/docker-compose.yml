services:
  mariadb:
    image: mariadb:latest
    hostname: mariadb
    container_name: mariadb
    command: --max-allowed-packet=64MB
    restart: unless-stopped
    volumes:
      - ../../lib/mariadb:/var/lib/mysql:Z
    env_file:
      - ./.env
# https://mariadb.com/kb/en/using-healthcheck-sh/
    healthcheck:
      interval: 30s
      retries: 3
      test:
        [
          "CMD",
          "healthcheck.sh",
          "--su-mysql",
          "--connect",
          "--innodb_initialized"
        ]
      timeout: 30s
networks:
  mariadb:
    name: mariadb-net
