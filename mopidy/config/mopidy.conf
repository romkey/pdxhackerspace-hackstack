[core]
cache_dir = /app/cache
config_dir = /config
data_dir = /app

[logging]
verbosity = 0
format = %(levelname)-8s %(asctime)s [%(process)d:%(threadName)s] %(name)s\n  %(message)s
color = true
config_file =

[audio]
# output = alsasink  # play through /dev/snd
# output = pulsesink server=127.0.0.1:34567  # use local PulseAudio server (see https://docs.mopidy.com/en/latest/running/service/?highlight=pulseaudio#system-service-and-pulseaudio)
# output = audioresample ! audioconvert ! audio/x-raw,rate=48000,channels=2,format=S16LE ! wavenc ! tcpclientsink host=<SNAPSERVER_IP> port=4955  # play to remote snapserver (see https://github.com/badaix/snapcast/blob/master/doc/configuration.md#tcp-server)
mixer_volume = 80

[file]
enabled = true
media_dirs = /media
show_dotfiles = false
excluded_file_extensions =
    .bmp
    .cda
    .cue
    .db
    .directory
    .doc
    .docx
    .html
    .jpeg
    .jpg
    .lnk
    .log
    .m3u
    .m3u8
    .nfo
    .nmx
    .pdf
    .png
    .sfv
    .txt
    .url
    .zip
follow_symlinks = false
metadata_timeout = 1000

[local]
library = sqlite
scan_flush_threshold = 100
media_dir = /media
scan_timeout = 4000
excluded_file_extensions =
    .bmp
    .cda
    .cue
    .db
    .directory
    .doc
    .docx
    .html
    .jpeg
    .jpg
    .lnk
    .log
    .m3u
    .m3u8
    .nfo
    .nmx
    .pdf
    .png
    .sfv
    .txt
    .url
    .zip

[m3u]
playlists_dir = /media/000-playlists

[mpd]
enabled = true
hostname = 0.0.0.0
zeroconf = $hostname

[http]
enabled = true
hostname = 0.0.0.0
port = 6680
static_dir =
zeroconf = $hostname

[scrobbler]
#username = <username>
#password = <password>

[tunein]
timeout = 600000

[youtube]
enabled = true

[ytmusic]
enabled = false
auth_json = /config/yt-auth.json

[tidal]
enabled = false
quality = LOSSLESS

[defaultplaylist]
enabled = false
defaultplaylist_name = play-on-start
autoplay = true

[iris]
country = us
locale = en_US
data_dir = /app/iris
snapcast_enabled = true
snapcast_host = localhost
snapcast_port = 1780
snapcast_stream = Default
