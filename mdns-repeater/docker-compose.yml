services:
  mdns-repeater:
    image: monstrenyatko/mdns-repeater:${IMAGE_VERSION:-latest}
    container_name: mdns-repeater
    restart: unless-stopped
    command: mdns-repeater-app -f -d eth0 eth1
    networks:
      - ipvlan_net
      - mdns-net
    env_file:
      - .env
networks:
  ipvlan_net:
    driver: ipvlan
    driver_opts:
      parent: "${NETWORK_INTERFACE}"
#    ipam:
#      config:
#        - subnet: 192.168.1.0/24
#          gateway: 192.168.1.1
  mdns-net:
    name: mdns-net
